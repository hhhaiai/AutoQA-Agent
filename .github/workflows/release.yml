name: Combined Release Workflow

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  # Check if we need to create a GitHub Release
  check-release:
    runs-on: ubuntu-latest
    outputs:
      create-release: ${{ steps.check.outputs.create-release }}
      publish-npm: ${{ steps.check.outputs.publish-npm }}
    steps:
      - name: Check if we need to create release
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            echo "create-release=true" >> $GITHUB_OUTPUT
            echo "publish-npm=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "create-release=false" >> $GITHUB_OUTPUT
            echo "publish-npm=true" >> $GITHUB_OUTPUT
          else
            echo "create-release=false" >> $GITHUB_OUTPUT
            echo "publish-npm=false" >> $GITHUB_OUTPUT
          fi

  # Create GitHub Release (only if triggered by tag push)
  create-release:
    needs: check-release
    if: needs.check-release.outputs.create-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi

          # Save to file for next step
          echo "$CHANGELOG" > CHANGELOG.txt

          # Set output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 更新内容
            ${{ steps.changelog.outputs.changelog }}

            ## 安装
            \`\`\`bash
            npm install autoqa-agent
            \`\`\`

            ## 使用
            \`\`\`bash
            npx autoqa run specs/saucedemo-01-login.md --url https://www.saucedemo.com/
            \`\`\`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test
  test:
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.publish-npm == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test:ci

  # Build
  build:
    runs-on: ubuntu-latest
    needs: [test, check-release]
    if: needs.check-release.outputs.publish-npm == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test built package
        run: |
          npm pack
          tar -tf *.tgz

  # Publish to NPM
  publish-npm:
    runs-on: ubuntu-latest
    needs: [build, check-release]
    if: needs.check-release.outputs.publish-npm == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test after build
        run: npm run test:ci

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}